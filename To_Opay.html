<!DOCTYPE html>

<body>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: sans-serif;
            padding: 0px 10px 0px 10px;
            background: #f0f0f0;
        }

        .container {
            display: flex;
            flex-flow: column;
            align-items: center;
            min-height: 100vh;
            width: 100%;
            margin: auto;
            padding: 1px;
        }

        header {
            margin-bottom: 20px;
            margin-top: 0px;
            display: flex;
            justify-content: space-between;
            background: white;
            width: 100%;
            padding: 15px;
        }

        header a {
            font-size: 12px;
            text-decoration: none;
            color: #696969;
        }

        header  .history {
            color: #3f12a9;
        }

        form .fa {
            text-align: right;
            color: #696969;
        }

        form {
            width: 100%;
        }

         label {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin-bottom: 20px;
            font-size: 13px;
            color: #000000;
        }

        form input {
            border: none;
            padding: 13px;
            background: #fcfcfc;
            border-radius: 5px;
            margin: 10px 0px 10px 0px;
            width: 510px;
        }

        form ::placeholder {
            font-size: 11px;
        }

         h6 {
            font-weight: lighter;
            color: #181818;
            margin-bottom: 15px;
            text-align: start;
            font-size: 12px;
        }

        form button {
            padding: 10px;
            width: 100%;
            border: none;
            color: white;
            background: #e6e0f3;
            border-radius: 20px;
            cursor: pointer;
            position: absolute;
            bottom: 10px;
        }

        form button:hover {
            background: #3f12a9;
        }

        .ad {
            width: 80%;
            margin: auto;
            height: 150px;
            border-radius: 15px;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #e6e0f3;
            margin-top: 0;
            margin-bottom: 30px;
        }
    </style>
